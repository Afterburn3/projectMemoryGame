<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Memory Game By Kim Seng</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press Here or Any Key to Start</h1>
  <div class="container-flex">
    <div class="container">
      <div type="button" id="purple" class="textDesign btn purple">
        7
      </div>

      <div type="button" id="grey" class="textDesign btn grey">
        8
      </div>

      <div type="button" id="brown" class="textDesign btn brown">
        9
      </div>


      <div type="button" id="pink" class="textDesign btn pink">
        4
      </div>

      <div type="button" id="blue" class="textDesign btn blue">
        5
      </div>

      <div type="button" id="orange" class="textDesign btn orange">
        6
      </div>

      <div type="button" id="green" class="textDesign btn green">
        1
      </div>

      <div type="button" id="red" class="textDesign btn red">
        2
      </div>

      <div type="button" id="salmon" class="textDesign btn salmon">
        3 
      </div>
    </div>
  </div>
<p class="paragrapDesign"></p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="game.js"></script>
</body>

</html>
